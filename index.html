<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
    <style>
        table{
            margin-top: 2em;
        }
        table, th, td {
      border:1px solid black;
      border-collapse: collapse;
      padding:5px;
    }
    th {
      background:grey;
    }
    th, td {
      width:150px;
      text-align: center;
    }
    </style>
    
</head>
<body>
    <table>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
        </tr>
        <tr>
            <td>Max</td>
            <td>Mustermann</td>
        </tr>
        <tr>
            <td>Maxine</td>
            <td>Mustermann</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Header Content 1</th>
            <th>Header Content 2</th>
        </tr>
        <tr>
            <td>Body Content 1</td>
            <td>Body Content 2</td>
        </tr>
        <tr>
            <td>Footer Content 1</td>
            <td>Footer Content 2</td>
        </tr>
    </table>
</body>
</html>
